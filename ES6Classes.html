<script>
    class incrementAndDecrement {
        constructor(value) {
            this.value = value;
        }

        inc() {
           return ++this.value
        }
        dec() {
           return --this.value
        }
    }

    var p1 = new incrementAndDecrement(2)
    console.log(p1.inc())
    console.log(p1.dec());
    
</script>
